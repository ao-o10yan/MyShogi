<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>dialog</title>
</head>
<body>
<style>
.move {
color : #000000;
font-size : 1em;
}
</style>
<div id='kifu' class='move'>
	<div id='kifu_end'></div>
	<!-- 棋譜の終端 -->
</div>


<!-- C#側からInvokeScript()で呼び出してもらう -->
<script>
<!-- 棋譜の指し手の1行追加 -->
function add_move_text(text) {
	var kifu = document.getElementById('kifu');
	var kifu_end = document.getElementById('kifu_end');
	var element = document.createElement('div');
	element.innerText = text;
	kifu.insertBefore(element , kifu_end);
}

window.onload = function () {
//	add_move_text("こんにちは1");
//	add_move_text("こんにちは2");
}

</script>

</body>
</html>
