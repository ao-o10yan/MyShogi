<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>dialog</title>
</head>
<body>
<style>
  body { margin: 0; padding 0; }
  p { font : 80% 'Verdana' , sans-serif ; margin: 1em; padding: 0; text-align:center; }
  .move { font : 80% 'Verdana' , sans-serif ; margin: 0.3em; padding: 0; }
</style>
<div id='kifu' style='font : 80%' class='move'>
	<div id='kifu_end'></div>
	<!-- 棋譜の終端 -->
</div>


<!-- C#側からInvokeScript()で呼び出してもらう -->
<script>
<!-- 棋譜の指し手の1行追加 -->
function add_move_text(text) {
	var kifu = document.getElementById('kifu');
	var kifu_end = document.getElementById('kifu_end');
	var element = document.createElement('div');
	element.innerText = text;
	kifu.insertBefore(element , kifu_end);
}

<!-- 文字フォント自体の縮小化 -->
function on_resize(scale) {
	var kifu = document.getElementById('kifu');
	kifu.style.font = scale + ';';
}

window.onload = function () {
//	add_move_text("こんにちは1");
//	add_move_text("こんにちは2");
}

</script>

</body>
</html>
